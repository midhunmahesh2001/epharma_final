<div class="container py-5">
  <h1 class="text-center mb-5">Your Cart</h1>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="card mb-3 shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="item-details">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="text-muted mb-1">Price: {{ item.price | currency }}</p>
        </div>

        <div class="quantity-controls d-flex align-items-center">
          <input 
            type="number" 
            min="1" 
            class="form-control w-50 me-3" 
            [value]="item.quantity" 
            (change)="updateQuantity(item, $event)" 
          />
        </div>

        <button 
          (click)="removeFromCart(item)" 
          class="btn btn-outline-danger btn-sm"
        >
          <i class="fas fa-trash-alt"></i> Remove
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h3>Total: {{ totalPrice | currency }}</h3>
      <button 
        class="btn btn-success btn-lg" 
        [routerLink]="['/checkout']"
      >
        Checkout
      </button>
    </div>
  </div>

  <ng-template #emptyCart>
    <div class="alert alert-warning text-center">
      <p>Your cart is empty.</p>
    </div>
  </ng-template>
</div>
