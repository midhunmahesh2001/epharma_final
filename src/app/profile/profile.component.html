<div class="profile-container">
  <h2>User Profile</h2>
  <form (ngSubmit)="updateProfile()">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="profile.name" name="name" required />

    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="profile.email" name="email" required />

    <label for="address">Address:</label>
    <input id="address" [(ngModel)]="profile.address" name="address" />

    <label for="phone">Phone:</label>
    <input id="phone" [(ngModel)]="profile.phone" name="phone" />

    <button type="submit">Update Profile</button>
    <button [routerLink]="['/product']">Buy Medicines</button>
  </form>
</div>
