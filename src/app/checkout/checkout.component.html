<section class="checkout-container">
  <h1>Checkout</h1>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="cardName">Name on Card</label>
      <input type="text" id="cardName" required [(ngModel)]="cardName" name="cardName" placeholder="Enter name" />
    </div>

    <div class="form-group">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" required [(ngModel)]="cardNumber" name="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="expiry">Expiration Date</label>
        <input type="month" id="expiry" required [(ngModel)]="expiry" name="expiry" />
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" required [(ngModel)]="cvv" name="cvv" maxlength="3" placeholder="123" />
      </div>
    </div>

    <div class="form-group">
      <label for="address">Billing Address</label>
      <textarea id="address" [(ngModel)]="address" name="address" placeholder="Enter billing address" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Pay Now</button>
  </form>
</section>
